<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@500&display=swap" rel="stylesheet">
	<title>Penjaga HatiðŸ’™</title>
	<script src="vara.min.js"></script>
	<style>
		* {
			padding: 0;
			margin: 0;
		}

		body {
			background: linear-gradient(0.25turn, rgb(51, 177, 89), rgb(0, 105, 105));
			background-size: cover;
			background-position: center;
			height: 100vh;
			overflow: hidden;
			color: black;
		}

		#container {
			position: absolute;
			top: 40%;
			left: 50%;
			transform: translate(-50%, -40%);
			width: 80%;
			margin: 20px auto;
			min-height: 850px;
			margin-top: 150px;
			color: black;
		}
		
		@media screen and (max-width: 410px) {
			#container {
				position: absolute;
				top: 30%;		
				left: 50%;
				transform: translate(-50%, -50%);
				width: 100%;
				margin: 50% auto;
				height: 720px;
			}
		}

		.wrapper {
			position: fixed;
		}

		.box div {
			position: fixed;
			width: 60px;
			height: 60px;
			background-color: transparent;
			border: 6px solid rgba(255, 255, 255, 0.8);
		}

		.box div:nth-child(1) {
			top: 12%;
			left: 42%;
			animation: animate 10s linear infinite;
		}

		.box div:nth-child(2) {
			top: 70%;
			left: 50%;
			animation: animate 7s linear infinite;
		}

		.box div:nth-child(3) {
			top: 17%;
			left: 6%;
			animation: animate 9s linear infinite;
		}

		.box div:nth-child(4) {
			top: 20%;
			left: 60%;
			animation: animate 10s linear infinite;
		}

		.box div:nth-child(5) {
			top: 67%;
			left: 10%;
			animation: animate 6s linear infinite;
		}

		.box div:nth-child(6) {
			top: 80%;
			left: 70%;
			animation: animate 12s linear infinite;
		}

		.box div:nth-child(7) {
			top: 60%;
			left: 80%;
			animation: animate 15s linear infinite;
		}

		.box div:nth-child(8) {
			top: 32%;
			left: 25%;
			animation: animate 16s linear infinite;
		}

		.box div:nth-child(9) {
			top: 90%;
			left: 25%;
			animation: animate 9s linear infinite;
		}

		.box div:nth-child(10) {
			top: 20%;
			left: 80%;
			animation: animate 5s linear infinite;
		}

		@keyframes animate {
			0% {
				transform: scale(0) translateY(0) rotate(0);
				opacity: 1;
			}

			100% {
				transform: scale(1.3) translateY(-90px) rotate(360deg);
				opacity: 0;
			}
		}
		
		#playPrompt {
	            position: fixed;
	            top: 50%;
	            left: 50%;
	            transform: translate(-50%, -50%);
	            background: rgba(0,0,0,0.85);
	            color: white;
	            padding: 25px 40px;
	            text-align: center;
	            border-radius: 8px;
	            font-family: 'Playfair Display', serif;
	            font-style: italic;
	            font-weight: 500;
	            max-width: 80%;
	            box-shadow: 0 4px 20px rgba(0,0,0,0.3);
	            z-index: 1000;
	        }
	</style>
</head>

<body>
	<div id="playPrompt">
		For the best experience, please enable sound. Click anywhere to continue.
	</div>
	
	<audio id="bgMusic" src="penjaga_hati.mp3"></audio>
	<div id="container"></div>
	<div class="wrapper">
		<div class="box">
			<div></div>
			<div></div>
			<div></div>
			<div></div>
			<div></div>
			<div></div>
			<div></div>
			<div></div>
			<div></div>
			<div></div>
		</div>
	</div>
	
	<script>
		document.addEventListener('click', initExperience, { once: true });
		
		function initExperience() {
			// 1. Sembunyikan prompt
			document.getElementById('playPrompt').style.display = 'none';
			
			// 2. Mulai memutar musik
			document.getElementById('bgMusic').play();
			
			// 3. Jalankan animasi teks
			startLyricsAnimation();
		}
		
		function startLyricsAnimation() {
			var fontSize = 30;
			if (window.screen.width > 850)
				fontSize = 50;
			else if (window.screen.width > 1200)
				fontSize = 65;
				
			var vara = new Vara(
				"#container",
				"https://raw.githubusercontent.com/akzhy/Vara/master/fonts/Satisfy/SatisfySL.json",
				[
					{
						text: "Kar'na bersamamu semua terasa indah",
						y: 250,
						delay: 3100,
						fromCurrentPosition: { y: false },
						duration: 4000
					},
					{
						text: "Gundah gulana hatiku t'lah hancur sirna",
						y: 250,
						fromCurrentPosition: { y: false },
						delay: 2000,
						duration: 3850
					},
					{
						text: "Janjiku takkan kulepas",
						y: 250,
						fromCurrentPosition: { y: false },
						delay: 2000,
						duration: 1500
					},
					{
						text: "Wahai kau bidadariku dari surga",
						y: 250,
						fromCurrentPosition: { y: false },
						delay: 1000,
						duration: 3700
					},
					{
						text: "'Tuk s'lamanya",
						y: 250,
						fromCurrentPosition: { y: false },
						delay: 2000,
						duration: 3000
					},
					{
						text: "'Tuk s'lamanya",
						y: 250,
						fromCurrentPosition: { y: false },
						delay: 3600,
						duration: 3000
					},
					{
						text: "'Tuk s'lamanya",
						y: 250,
						fromCurrentPosition: { y: false },
						delay: 2700,
						duration: 3000
					},
				],
				{
					strokeWidth: 2,
					color: "#fff",
					fontSize: fontSize,
					textAlign: "center"
				}
			);
			
			vara.ready(function () {
				var erase = true;
				vara.animationEnd(function (i, o) {
					if (i == "no_erase") erase = false;
					if (erase) {
						o.container.style.transition = "opacity 1s 1s";
						o.container.style.opacity = 0;
					}
				});
			});
		}
	</script>
</body>
</html>
